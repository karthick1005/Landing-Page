<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Adventures</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000000;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    header {
        /* background-color: #007bff; */
        color: #fff;
        padding: 20px;
        text-align: center;
        /* position:static; */
        /* position: relative; */
    }
    h1 {
        margin: 0;
        font-size: 36px;
    }
    nav {
        text-align: center;
        margin-top: 20px;
    }
    nav a {
        text-decoration: none;
        color: #a9a9a9;
        margin: 0 10px;
    }
    .hero {
        background-image: url('https://media.istockphoto.com/id/155439315/photo/passenger-airplane-flying-above-clouds-during-sunset.jpg?s=612x612&w=0&k=20&c=LJWadbs3B-jSGJBVy9s0f8gZMHi2NvWFXa3VJ2lFcL0=');
        background-size: cover;
        background-position: center;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
    }
    .hero h2 {
        font-size: 48px;
        margin: 0;
    }
    .cta {
        text-align: center;
        margin-top: 50px;
    }
    .cta button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        color: #fff;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .cta button:hover {
        background-color: #0056b3;
    }
    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-top: 50px;
    }
</style>
</head>
<body>

<header>
    <div class="container">
        <h1>Travel Adventures</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Tours</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</header>

<div class="hero">
    <h2>Explore the World</h2>
</div>

<div class="container">
    <div class="cta">
        <button>Book Your Adventure</button>
    </div>
</div>

<footer>
    <p>&copy;  All rights reserved.</p>
</footer>

</body>
</html>
